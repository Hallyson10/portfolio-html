<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="styleToDoList.css">

</head>

<body>
    <div class="content">

        <div class="row">

            <div class="col--12">
                <h1>Lista De Fazeres</h1>
                <form>
                    <input type="text" name="task" id="task" placeholder="Novo Item...">
                    <input type="button" name="" value="Adicionar" onclick="Adicionar">
                </form>
            </div>

        </div>

        <div class="row">

            <div class="col--12">

                <div class="to-do-list-box">

                    <ul id="myList">
                    </ul>

                </div>

            </div>

        </div>
    </div>
    <script type="text/javascript">
        var ul = document.getElementById("myList");
        var li;
        var itemId;
        var item;

        Adicionar = function() {
            if (document.getElementById("task").value != "") {


                item = document.getElementById("task");

                itemId = ul.childElementCount;

                li = createItemEl(item.value, itemId);
                li.appendChild(createRemoveTaskBtn(itemId));
                ul.appendChild(li);
                item.value = "";
            }
        }
        removeTask = function(itemId) {
            for (i = 0; i < ul.children.length; i++) {
                if (ul.children[i].getAttribute("index") == itemId) {
                    ul.children[i].remove();
                }
            }
        }
        createItemEl = function(itemValue, itemId) {
            let li = document.createElement("li");
            li.setAttribute("index", itemId);
            li.appendChild(document.createTextNode(itemValue));
            return li;
        }
        createRemoveTaskBtn = function(itemId) {
            let btn = document.createElement("button");
            btn.setAttribute("onclick", "removeTask(" + itemId + ")");
            btn.innerHTML = "X";
            return btn;
        }
    </script>
</body>

</html>
